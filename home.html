<!DOCTYPE html>
<html>
<body>

<div style="margin: auto; width:75%">
    
    <h2 style="text-align: center">Higharc Computational Geometry Engineer Challenge</h2>
    <p style="text-align: center">Paul Scrugham</p>
    <table style="margin: auto">
        <tr>
            <td style="padding-right: 40px;">
                <!-- <form>
                    <button type="button" onclick="algo2tests()">Run algorithm 2 tests</button>
                </form> -->
                <br>
                <p>Algorithm 1: draw graph from JSON</p>
                <form>
                    <input type="file" id="graphFile"/>
                    <button type="button" onclick="onClick()">Draw graph!</button>
                </form>
                <br>

                <p>Algorithm 2: find face neighbors</p>
                <form>
                    <input type="range" id="faceNeighbor" min="0" max="10" value="0" oninput="drawNeighbors(this.value)">
                    <!-- <input type="text" placeholder="Enter starting face" id="faceNeighbor"/> -->
                    <!-- <button type="button" onclick="drawNeighbors()">Draw neighbors</button> -->
                    <button type="button" onclick="eraseElement('svgNeighborGroup')">Erase</button>
                </form>

                <br>
                <p>Algorithm 3: find the face the point is contained within</p>
                <form>
                    <input type="text" placeholder="x" id="findPointX"/>
                    <input type="text" placeholder="y" id="findPointY"/>
                    <button type="button" onclick="findFace(findPointX.value, findPointY.value)">Find face</button>
                    <button type="button" onclick="eraseElement('svgFindFace')">Erase</button>
                </form>

                <br>
                <p>Algorithm 4: layers from starting face</p>
                <form>
                    <input type="text" placeholder="Enter starting face" id="faceLayersStart"/>
                    <button type="button" onclick="computeLayers(faceLayersStart.value)">Compute layers</button>
                    <input type="range" id="faceLayersNumber" min="0" max="10" value="0" oninput="drawLayers(this.value)">
                    <!-- <input type="text" placeholder="Enter layer number" id="faceLayersNumber"/> -->
                    <!-- <button type="button" onclick="drawLayers()">Draw layers</button> -->
                    <button type="button" onclick="eraseElement('svgLayerGroup')">Erase</button>
                </form>
                <br>
                <p>Tests (output displayed in browser console)</p>
                <form>
                    <button type="button" onclick="algorithm1_tests()">Run algorithm 1 tests</button>
                    <button type="button" onclick="algorithm2_tests()">Run algorithm 2 tests</button>
                    <button type="button" onclick="algorithm3_tests()">Run algorithm 3 tests</button>
                    <button type="button" onclick="algorithm4_tests()">Run algorithm 4 tests</button>
                </form>
                <br>
            </td>
            <td>
                <svg id="svgGraph" width="600" height="600" style="background-color: beige;"></svg>
            </td>
        </tr>
    </table>
</div>


<br>


<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="dcel.js"></script>
<script type="text/javascript" src="./tests/algorithm1_tests.js"></script>
<script type="text/javascript" src="./tests/algorithm2_tests.js"></script>
<script type="text/javascript" src="./tests/algorithm3_tests.js"></script>
<script type="text/javascript" src="./tests/algorithm4_tests.js"></script>
<!-- <script type="text/javascript" src="rot_tests.js"></script> -->

</body>
</html>
